services:
  - type: web
    name: compiler-backend
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm rebuild tree-sitter tree-sitter-c tree-sitter-python
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PISTON_API_URL
        value: https://emkc.org/api/v2/piston
